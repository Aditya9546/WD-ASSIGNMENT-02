<!DOCTYPE html>

<head>
    
    <title>Document</title>
</head>
<body>
    <table width="100%" border="1" bgcolor="grey" >
        <tr>
            <td>
     <h1 ><font color="white">Student Information Portal</font></h1>
     </td></tr>
     <tr>
     <td> <nav>
        <a href="#"> <font color="#FF00FF"><b>Alumni Profile</a> |  <a href="#"> <font color="#FF00FF"><b>New Admission</b></a></font>
    </nav>
    </td>
     </tr>
     </table>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="telephone">Telephone:</label><br>
        <input type="tel" id="telephone" name="telephone"><br><br>

        <label for="dob">Date Of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="joining-date">Select your joining date:</label><br>
        <input type="date" id="joining-date" name="joining-date"><br><br>

        <label for="puc-marks">PUC Marks Criteria(in %):</label><br>
        <input type="range" id="puc-marks" name="puc-marks" min="60" max="100" value="75"> 60 - 100 = 75<br><br>

        <label for="course">Select the course you want to apply for:</label><br>
        <input type="text" id="course" name="course"><br><br>

        <a href="#">view my degree marks</a><br><br>

        <label for="photo">Upload your photo:</label><br>
        <input type="file" id="photo" name="photo"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
