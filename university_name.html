<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Attributes Example</title>
</head>
<body>

    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="Vicky" readonly><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" maxlength="10"><br><br>

        <h2>disabled, size attribute</h2>

        <label for="uname">University Name:</label>
        <input type="text" id="uname" name="uname" value="PES University" disabled><br><br>

        <label for="bname">Branch Name:</label>
        <input type="text" id="bname" name="bname" size="0"><br><br>

        <label for="info">Write info:</label><br>
        <textarea id="info" name="info" rows="5" cols="40">write info</textarea><br><br>
    </form>

</body>
</html>
